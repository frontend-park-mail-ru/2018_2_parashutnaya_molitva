language: node_js
node_js:
  - 11
script:
  #- npm install
  #- npm run build-dev
  - ls -la  ~/.ssh/travis/
  - ssh-keyscan -H $KSENOBAIT_VSCALE_SERVER >> ~/.ssh/known_hosts
  - chmod 600 ./ssh_key
  - scp -r -v -i ./ssh_key  ./public/* travis@$KSENOBAIT_VSCALE_SERVER:/var/www/kekmate
branches:
  only:
    - deploy
before_install:
  - mkdir -p ~/.ssh/travis/
  - openssl aes-256-cbc -K $encrypted_abe27be2c3c2_key -iv $encrypted_abe27be2c3c2_iv
    -in id_rsa.enc -out ./ssh_key -d
